<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copy Account Number</title>
  <style>
    :root{
      --bg: #0a1a3a;
      --card-bg: rgba(255, 255, 255, 0.1);
      --accent: #4dabf7;
      --muted: #a5d8ff;
      --text: #ffffff;
      --border: rgba(255, 255, 255, 0.3);
      --snow-bg: linear-gradient(180deg, #0a1a3a 0%, #1a3a5f 100%);
    }
    
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      overflow: hidden;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--snow-bg);
      position: relative;
      color: var(--text);
      padding: 0 16px;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      border: 2px solid var(--border);
      padding: 24px;
      max-width: 380px;
      width: 100%;
      z-index: 10;
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .bank {
      text-align: center;
      margin: 20px 0;
    }
    
    .bank h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }
    
    .account {
      margin-top: 18px;
      padding: 16px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border: 1px solid var(--border);
    }
    
    .meta {
      display: flex;
      flex-direction: column;
    }
    
    .owner {
      font-weight: 700; /* เพิ่มความหนา */
      color: var(--text);
      font-size: 16px; /* เพิ่มขนาดฟอนต์ */
      margin-bottom: 8px; /* เพิ่มระยะห่างด้านล่าง */
    }
    
    .number {
      font-family: monospace;
      font-size: 18px;
      letter-spacing: 2px;
      color: var(--text);
    }
    
    .btn {
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .btn:hover {
      background: #339af0;
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .small {
      font-size: 12px;
      color: var(--muted);
      margin-top: 12px;
    }
    
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 28px;
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(77, 171, 247, 0.4);
      display: none;
      z-index: 100;
      max-width: 300px;
      width: 90%;
    }
    
    .copy-icon {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .copy-icon svg {
      width: 18px;
      height: 18px;
    }
    
    .bank-logo {
      text-align: center;
      margin-bottom: 10px;
    }
    
    .bank-logo img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
      border: 1px solid var(--border);
    }
    
    /* Snow effect styles */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) translateX(20px) rotate(360deg);
        opacity: 0.2;
      }
    }
    
    /* Additional winter background elements */
    .mountain {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(to top, #1a3a5f, #2a4a7f);
      clip-path: polygon(0% 100%, 10% 70%, 20% 90%, 30% 60%, 40% 80%, 50% 50%, 60% 70%, 70% 40%, 80% 60%, 90% 30%, 100% 100%);
      z-index: 2;
    }
    
    .mountain-back {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(to top, #0f2a4f, #1a3a5f);
      clip-path: polygon(0% 100%, 15% 80%, 30% 95%, 45% 65%, 60% 85%, 75% 55%, 90% 75%, 100% 100%);
      z-index: 1;
    }
  </style>
</head>
